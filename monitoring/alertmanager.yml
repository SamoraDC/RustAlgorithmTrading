global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      continue: true
    
    - match:
        severity: high
      receiver: 'slack-alerts'
      continue: true
    
    - match:
        severity: medium
      receiver: 'email-alerts'

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/alerts'
  
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: '<YOUR_PAGERDUTY_KEY>'
        severity: critical
  
  - name: 'slack-alerts'
    slack_configs:
      - api_url: '<YOUR_SLACK_WEBHOOK_URL>'
        channel: '#trading-alerts'
        title: 'Trading System Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}'
  
  - name: 'email-alerts'
    email_configs:
      - to: 'team@example.com'
        from: 'alerts@trading-system.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alerts@trading-system.com'
        auth_password: '<YOUR_EMAIL_PASSWORD>'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'high'
    equal: ['alertname', 'service']
