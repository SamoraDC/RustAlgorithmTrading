groups:
  - name: trading_engine_alerts
    interval: 30s
    rules:
      # High Latency Alert
      - alert: HighOrderLatency
        expr: histogram_quantile(0.99, rate(order_processing_duration_seconds_bucket[5m])) > 0.1
        for: 2m
        labels:
          severity: warning
          component: trading_engine
        annotations:
          summary: "High order processing latency detected"
          description: "99th percentile order latency is {{ $value }}s (threshold: 100ms)"

      # Critical Latency Alert
      - alert: CriticalOrderLatency
        expr: histogram_quantile(0.99, rate(order_processing_duration_seconds_bucket[5m])) > 0.5
        for: 1m
        labels:
          severity: critical
          component: trading_engine
        annotations:
          summary: "CRITICAL: Order processing latency extremely high"
          description: "99th percentile order latency is {{ $value }}s (threshold: 500ms)"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(order_errors_total[5m]) / rate(orders_total[5m]) > 0.01
        for: 2m
        labels:
          severity: warning
          component: trading_engine
        annotations:
          summary: "High order error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 1%)"

      # Critical Error Rate
      - alert: CriticalErrorRate
        expr: rate(order_errors_total[5m]) / rate(orders_total[5m]) > 0.05
        for: 1m
        labels:
          severity: critical
          component: trading_engine
        annotations:
          summary: "CRITICAL: Order error rate extremely high"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # Low Throughput
      - alert: LowThroughput
        expr: rate(orders_total[1m]) < 100
        for: 3m
        labels:
          severity: warning
          component: trading_engine
        annotations:
          summary: "Low order throughput detected"
          description: "Current throughput is {{ $value }} orders/sec (threshold: 100)"

      # Service Down
      - alert: TradingEngineDown
        expr: up{job="trading-engine"} == 0
        for: 1m
        labels:
          severity: critical
          component: trading_engine
        annotations:
          summary: "Trading engine is down"
          description: "Trading engine has been unreachable for 1 minute"

  - name: database_alerts
    interval: 30s
    rules:
      # High Database Connections
      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends > 150
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High number of database connections"
          description: "{{ $value }} active connections (threshold: 150)"

      # Database Connection Exhaustion
      - alert: DatabaseConnectionExhaustion
        expr: pg_stat_database_numbackends > 180
        for: 2m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "CRITICAL: Database connection pool near exhaustion"
          description: "{{ $value }} active connections (max: 200)"

      # Slow Query Performance
      - alert: SlowQueries
        expr: rate(pg_stat_statements_mean_time_seconds[5m]) > 0.1
        for: 3m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Slow database queries detected"
          description: "Average query time is {{ $value }}s (threshold: 100ms)"

      # High Database CPU
      - alert: HighDatabaseCPU
        expr: rate(process_cpu_seconds_total{job="postgres"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database CPU usage"
          description: "Database CPU usage is {{ $value | humanizePercentage }}"

      # Database Down
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database is down"
          description: "PostgreSQL has been unreachable for 1 minute"

  - name: storage_alerts
    interval: 30s
    rules:
      # High Storage Latency
      - alert: HighStorageLatency
        expr: histogram_quantile(0.99, rate(storage_operation_duration_seconds_bucket[5m])) > 0.05
        for: 3m
        labels:
          severity: warning
          component: storage
        annotations:
          summary: "High storage operation latency"
          description: "99th percentile storage latency is {{ $value }}s (threshold: 50ms)"

      # Storage Write Errors
      - alert: StorageWriteErrors
        expr: rate(storage_write_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          component: storage
        annotations:
          summary: "Storage write errors detected"
          description: "Write error rate is {{ $value }}/sec"

      # DuckDB Service Down
      - alert: DuckDBDown
        expr: up{job="duckdb-storage"} == 0
        for: 1m
        labels:
          severity: critical
          component: storage
        annotations:
          summary: "DuckDB storage service is down"
          description: "DuckDB has been unreachable for 1 minute"

  - name: system_alerts
    interval: 30s
    rules:
      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.85
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # Critical Memory Usage
      - alert: CriticalMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.95
        for: 2m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "CRITICAL: Memory nearly exhausted"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # High Disk Usage
      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) > 0.80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage is {{ $value | humanizePercentage }}"

      # Redis Down
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Redis cache is down"
          description: "Redis has been unreachable for 1 minute"
